site_name: 数学メモ
site_url: https://example.com/

theme:
  name: material
  palette: 
    primary: green
  language: ja

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css
extra_javascript:
  - javascripts/katex.js 
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/mhchem.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/cd.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - stylesheets/theorems.css
  - stylesheets/custom.css

plugins:
  - awesome-pages
  - search
  - git-revision-date-localized:
      enable: true
      fallback_to_build_date: true
      locale: ja